<h2 class="is-hidden">Filmoteka</h2>
<header class="header" id="header">
    <div class="container">

        <nav class="header__navigation">
            <a href="index.html" class='header__logo-svg'>
                <svg class="" width="24" height="24">
                    <use href="./images/symbol-defs.svg#icon-film"></use>
                </svg>
                <p class="header__logo">Filmoteka</p>
            </a>
            <ul class="header__menu">
                <li><a href="" class="header__link header__link-home" id='header-menu-home'>Home</a></li>
                <li><a href="" class=" header__link" id='header-menu-librery'>MY LIBRARY</a></li>
            </ul>
        </nav>
        <div class="header__search">
            <form class="header__search-form" id='header__search-form'>
                <input class='header__input' input autocomplete="off" type="text" placeholder="Поиск фильмов"
                    id='header-input' />
                <button type='button' id="button-search" class='header__button'>
                    <svg class="button__search-svg" width="12" height="12">
                        <use href="./images/symbol-defs.svg#icon-search-2"></use>
                    </svg>
                </button>

            </form>
            <p class="is-hidden error" id='error-form'>Search result not successful. Enter the correct movie name
                and
                repeat
            </p>
        </div>
        <div class="btn-box is-hidden" id='btn-librery'>
            <button class="btn btn__header" id='btn-header-watched'>Watched</button>
            <button class="btn btn__header" id='btn-header-queue'>queue</button>
        </div>
    </div>
</header>
